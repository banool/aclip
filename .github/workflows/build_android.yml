name: Build and publish Android build

on:
  push:
    branches: [ main ]

jobs:
  build_android:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
    - uses: actions/checkout@v3

    - run: sudo apt update
    - run: sudo apt upgrade -y
    - run: sudo apt install curl wget clang cmake ninja-build libgtk-3-dev pkg-config libssl-dev build-essential

    - uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install Rust stable
      uses: actions-rs/toolchain@v1
      with:
          toolchain: stable
          override: true
    
    - run: rustup target add aarch64-linux-android armv7-linux-androideabi x86_64-linux-android i686-linux-android

    - uses: nttld/setup-ndk@v1
      id: setupndk
      with:
        ndk-version: r24

    - run: cargo install cargo-ndk

    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.0.1'
        channel: stable

    - run: flutter pub get

    - run: flutter test

    - run: flutter build appbundle
      env:
        ANDROID_NDK_HOME: ${{ steps.setupndk.outputs.ndk-path }}

    # Sign release
    - name: Sign Android release
      id: sign_release
      uses: r0adkll/sign-android-release@v1
      with:
        # For some reason this action doesn't respect the working-directory
        # so I use the full relative path from the root of the repo here.
        releaseDirectory: aptos_infinite_jukebox/build/app/outputs/bundle/release
        signingKeyBase64: ${{ secrets.SIGNING_KEY }}
        alias: key
        keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
        keyPassword: ${{ secrets.KEY_STORE_PASSWORD }}
      env:
        # override default build-tools version (29.0.3) -- optional
        BUILD_TOOLS_VERSION: "30.0.2"

    # Publish release
    - name: Publish Android build to internal track
      uses: r0adkll/upload-google-play@v1.0.15
      with:
        serviceAccountJsonPlainText: ${{ secrets.SERVICE_ACCOUNT_JSON }}
        packageName: com.banool.aclip
        # releaseFile: ${{ steps.run_tests.outputs.signedReleaseFile }}
        # For some reason this action doesn't respect the working-directory
        # so I use the full relative path from the root of the repo here.
        releaseFile: frontend/build/app/outputs/bundle/release/app-release.aab
        track: internal
