name: aclip 
description: Bookmarks, powered by Aptos

publish_to: 'none'

version: 1.0.3+4

environment:
  sdk: ">=2.16.2 <3.0.0"
  flutter: ">=3.0.1"

dependencies:
  aptos_sdk_dart:
  built_collection:
  built_value:
  dio:
  flutter:
    sdk: flutter
  one_of: ^1.5.0
  settings_ui:
  shared_preferences:
  spotify:
  spotify_sdk:
    git:
      url: https://github.com/banool/spotify_sdk.git
      ref: main
  url_launcher:
  package_info_plus:

dev_dependencies:
  flutter_driver:
    sdk: flutter
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter
  icons_launcher: ^1.1.7
  integration_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  web: true
  remove_alpha_ios: true
  image_path: "assets/icons/book.png"

flutter:
  uses-material-design: true
