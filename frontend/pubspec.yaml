name: aclip 
description: Bookmarks, powered by Aptos

publish_to: 'none'

version: 1.0.21+22

environment:
  sdk: ">=2.16.2 <3.0.0"
  flutter: ">=3.0.1"

dependencies:
  aptos_sdk_dart:
  built_collection:
  built_value:
  dio:
  flutter:
    sdk: flutter
  flutter_slidable:
  one_of: ^1.5.0
  pinenacl:
  receive_sharing_intent:
  settings_ui:
  shared_preferences:
  url_launcher:
  package_info_plus:

dev_dependencies:
  device_info_plus:
  flutter_driver:
    sdk: flutter
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter
  icons_launcher: ^1.1.7
  integration_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  web: true
  remove_alpha_ios: true
  image_path: "assets/icons/book.png"

flutter:
  uses-material-design: true
  fonts:
    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway-Regular.ttf
        - asset: assets/fonts/Raleway-Bold.ttf
          weight: 700
        - asset: assets/fonts/Raleway-Italic.ttf
          style: italic